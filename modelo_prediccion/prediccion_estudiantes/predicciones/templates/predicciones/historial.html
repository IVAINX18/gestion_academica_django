<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Predicciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #0078D7;
            color: white;
        }
        tr:hover {
            background: #f5f5f5;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #0078D7;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Historial de Predicciones</h1>

    <table>
        <tr>
            <th>Nombre del estudiante</th>
            <th>Resultado</th>
            <th>Fecha</th>
        </tr>
        {% for p in predicciones %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>{{ p.resultado|floatformat:2 }}</td>
            <td>{{ p.fecha|date:"d/m/Y H:i" }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No hay registros a√∫n.</td></tr>
        {% endfor %}
    </table>

    <a href="/">Volver al inicio</a>
</body>
</html>
