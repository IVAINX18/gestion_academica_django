<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Predicción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 40px;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        a:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% if error %}
        <h2 class="error">Error: {{ error }}</h2>
    {% else %}
        <h2>Resultado de la predicción</h2>
        <p>El estudiante <strong>{{ nombre }}</strong> tiene un puntaje estimado de: 
           <strong>{{ prediccion }}</strong></p>
    {% endif %}
    
    <a href="/">Volver</a>
    <a href="{% url 'historial' %}">Ver historial</a>
</body>
</html>
