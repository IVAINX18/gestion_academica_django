<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Predicción de Estudiantes</title>
</head>

<body>
    <h1>Predicción de rendimiento estudiantil</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre del estudiante:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <!-- Aquí van los demás campos del cuestionario -->

        <input type="submit" value="Predecir">
    </form>


    <form method="POST">
        {% csrf_token %}
        <label>Variable 1:</label><br>
        <input type="number" step="any" name="x1" required><br><br>

        <label>Variable 2:</label><br>
        <input type="number" step="any" name="x2" required><br><br>

        <label>Variable 3:</label><br>
        <input type="number" step="any" name="x3" required><br><br>

        <button type="submit">Predecir</button>
    </form>

    {% if resultado %}
    <h2>Resultado de la predicción: {{ resultado }}</h2>
    {% endif %}
</body>

</html>
